<a routerLink='/rentals/{{rental._id}}' routerLinkActive="router-link-active">
  <div class="card bwm-card">
    <img src="{{rental.image}}" alt="" class="card-img-top" />
    <div class="card-block">
      <h6 class="card-subtitle {{rental.category}}">
        {{rental.shared ? 'Shared' : 'Whole'}} {{ rental.category }} &#183; {{ rental.city }}
      </h6>
      <h4 class="card-title">{{ rental.title }}</h4>
      <p class="card-text">
        ${{ rental.dailyRate }} per Night &#183; Free Cancelation
      </p>
    </div>
  </div>
</a>
